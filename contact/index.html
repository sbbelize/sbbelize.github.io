<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Lora::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = '//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); </script>

      <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="/assets/js/bootstrap.min.js"></script>

      <title>Contact Us | Southern Baptist of Belize</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="flex-row">
          <div class="logo-wrapper col-md-4 col-sm-3">
            <a href="/"><img src="/assets/img/sbb-logo.svg" alt="Southern Baptist of Belize" class="logo"></a>
          </div>
          <div class="nav-wrapper col-md-8 col-sm-9">
            <nav class="navbar" role="navigation">
              <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle btn btn-default" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!">Menu</a>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li><a href="/who/">Who We Are</a></li>
                  <li><a href="/what/">What We Do</a></li>
                  <li class="hidden"><a href="#upcomingevents">Upcoming Events</a></li>
                  <li><a href="/contact/">Contact Us</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <article id="contactus" class="contact">
          <h1><span>Contact Us</span></h1>
          <div class="row">
            <div class="col-sm-12">
              <p>
                <span>Contact us by using the form below</span>
              </p>

              <form action="https://formspree.io/dustinguidry@yahoo.com" method="POST">
                <input type="hidden" id="_subject" name="New Message from SBB Website">
                <input type="hidden" name="_cc" value="rchoutmin@aol.com,jim@gtbn.us,david@kk4jesus.org,jobbard88@yahoo.com,matt@kk4jesus.org" />
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input class="form-control" placeholder="Name" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input class="form-control" placeholder="Email" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" name="message"></textarea>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <input type="submit" value="Send" class="btn btn-default">
              </form>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <div class="row">
        <p>&copy; 2016 Southern Baptist of Belize</p>
      </div>
    </footer>
  </body>
</html>
